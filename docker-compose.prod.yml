version: '3.8'

# CloudHound Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  neo4j:
    image: neo4j:5
    container_name: cloudhound-neo4j
    restart: unless-stopped
    ports:
      - "7687:7687"   # Bolt protocol
      # - "7474:7474" # HTTP (disable in production)
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:?NEO4J_PASSWORD required}
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
      NEO4J_dbms_memory_pagecache_size: 512m
      # Security settings
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - cloudhound-internal

  api:
    image: cloudhound:${CLOUDHOUND_VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloudhound-api
    restart: unless-stopped
    ports:
      - "9847:9847"
    environment:
      # Neo4j connection
      CLOUDHOUND_NEO4J_URI: bolt://neo4j:7687
      CLOUDHOUND_NEO4J_USER: ${NEO4J_USER:-neo4j}
      CLOUDHOUND_NEO4J_PASSWORD: ${NEO4J_PASSWORD:?NEO4J_PASSWORD required}
      # Authentication
      CLOUDHOUND_AUTH_ENABLED: "true"
      CLOUDHOUND_JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      CLOUDHOUND_JWT_EXPIRY: ${JWT_EXPIRY:-3600}
      # CORS - set to your actual UI domain
      CLOUDHOUND_CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8080}
      # Logging
      CLOUDHOUND_LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9847/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Run as non-root user
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    networks:
      - cloudhound-internal
      - cloudhound-external
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ui:
    image: nginx:alpine
    container_name: cloudhound-ui
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
    security_opt:
      - no-new-privileges:true
    networks:
      - cloudhound-external

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  cloudhound-internal:
    driver: bridge
    internal: true
  cloudhound-external:
    driver: bridge

# Example .env file for production:
# NEO4J_USER=neo4j
# NEO4J_PASSWORD=your_secure_password_here
# JWT_SECRET=your_jwt_secret_min_32_chars_here
# JWT_EXPIRY=3600
# CORS_ORIGINS=https://cloudhound.example.com
# LOG_LEVEL=INFO
# CLOUDHOUND_VERSION=0.2.0
